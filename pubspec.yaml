name: islamdag
description: This app is a client of islamdag.ru.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.4.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive_flutter:
    git:
      url: git://github.com/hivedb/hive.git
      path: hive_flutter
  bloc: ^6.1.0
  cached_network_image: ^2.2.0+1
  carousel_pro: ^1.0.0
  carousel_slider: ^2.3.1
  cupertino_icons: ^1.0.0
  dio: ^3.0.9
  equatable: ^1.2.5
  flutter_bloc: ^6.1.0
  flutter_html: ^1.0.2
  flutter_icons: ^1.1.0
  flutter_radio_player: ^1.0.7
  google_fonts: ^1.1.0
  hive: ^1.4.4+1
  html_unescape: ^1.0.1+3
  http: ^0.12.2
  launch_review: ^2.0.0
  persistent_bottom_nav_bar: ^2.1.0
  rxdart: ^0.24.1
  share: ^0.6.5
  shimmer: ^1.1.2
  store_redirect: ^1.0.2
  timeago: ^2.0.27
  url_launcher: ^5.7.10
  youtube_player_flutter: ^7.0.0+7
dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator:
    git:
      url: git://github.com/hivedb/hive.git
      path: hive_generator
  build_runner: ^1.10.1

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Exo2
      fonts:
        - asset: assets/fonts/exo_2.ttf
        - asset: assets/fonts/exo_2_bold.ttf
          weight: 700
